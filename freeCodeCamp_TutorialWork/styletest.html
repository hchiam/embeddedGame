<style>
    body {
        background-color: black;
        font-family: Monospace;
        color: green;
    }
    /*order of styles matters in css (last), not in html (orderless)*/
    #orange-text {
        color: orange;
    }
    .pink-text {
        color: pink !important;
    }
    .blue-text {
        color: blue !important;
    }
</style>

<h1 id="orange-text" style="color:green" class="pink-text blue-text">Hello World!</h1>

<li>order of styles matters in CSS (last), not in HTML (orderless)</li>
<li>style > id > class</li>
<li>"!important" in CSS overrides all other style parameter settings, unless of course there's another one with !important</li>
