<!DOCTYPE html>
<html>
	<head>
		
		<title>My Page</title>
		
		<!--ensure proper rendering and touch zooming-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!--jQuery Mobile style sheets-->
		<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
		<!--jQuery library-->
		<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<!--jQuery Mobile library framework-->
		<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		
		<script>
			// allow local previewing of JQM app
			$(document).bind('mobileinit',function(){
				$.mobile.pushStateEnabled = false;
			}); 
		</script>
		
	</head>
	<body>
		
		<div data-role="page" id="linkablePageId">
			
			<div data-role="header" data-position="fixed">
				<h1>My Title</h1>
			</div><!-- /header -->
			
			<div data-role="content">
				<p>Hello world.</p>
				<a href="#alternatePageID" data-role="button" data-icon="alert">Click here!</a>
			</div><!-- /content -->
			
			<div data-role="footer" data-position="fixed">
				<p>Footer text</p>
			</div><!-- /footer -->
			
		</div><!-- /page -->
		
		<div data-role="page" id="alternatePageID">
			
			<div data-role="header" data-position="fixed">
				<a href="javascript:history.go(-1)">Back</a>
				<h1>Other Title</h1>
				<a href="#linkablePageId">Home</a>
			</div><!-- /header -->
			
			<div data-role="content">
				<p>Other world!</p>
				<a href="#linkablePageId" data-role="button" data-icon="alert">Click here to return.</a>
			</div><!-- /content -->
			
			<div data-role="footer" data-position="fixed">
				<p>Other Footer</p>
			</div><!-- /footer -->
			
		</div><!-- /page -->
		
	</body>
</html>
